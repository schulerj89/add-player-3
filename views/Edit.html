<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>Edit Player</h1>
        <div>
            <a href="/">Home</a>
            <a href="/player/add">Add Player</a>
        </div>
        <div style="margin-top: 20px;">
            <form action="/player/save" method="POST">
                <input type="hidden" value="update" name="type">
                <input type="hidden" value="{{playerId}}" name="player_id">
                <div>
                    <label>Name:</label>
                    <input type="text" name="player_name" value="{{playerName}}">
                </div>
                <div>
                    <label>Position:</label>
                    <select name="position">
                        {{#options}}
                            <option value="{{value}}" {{#selected}}selected="selected"{{/selected}}>{{text}}</option>
                        {{/options}}
                    </select>
                </div>
                <div><input type="submit" value="submit"></div>
            </form>
        </div>
    </body>
</html>
